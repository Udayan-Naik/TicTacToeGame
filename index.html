<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Game</title>
    <link rel="stylesheet" href="tictactoe.css">
    <script src="https://kit.fontawesome.com/936be4af96.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gudea:ital@1&display=swap" rel="stylesheet">
    <script src="jquery-3.6.0.min.js"></script>

</head>

<body>
    <div id='header'>
        <span class='winnerIcon blink_me'></span><h1>Tic Tac Toe   </h1><span class='winnerIcon blink_me'></span>
    </div>
    <div id="control-bar">
        <p>Player 1: <i class='fas fa-times'></i></p>
        <button id='reset'>New Game</button>
        <p>Player 2: <i class='far fa-circle'></i></p>
    </div>
    <div class='victory-msg'>
        <strong>Winner here</strong>
    </div>
    <div class="grid">
        <div class="box">
            <div class="eachBox"></div>
            <div class="eachBox"></div>
            <div class="eachBox"></div>
            <div class="eachBox"></div>
            <div class="eachBox"></div>
            <div class="eachBox"></div>
            <div class="eachBox"></div>
            <div class="eachBox"></div>
            <div class="eachBox"></div>
        </div>
    </div>
    <script src="tictactoe.js"></script>
    <!-- <script src="tictac.js"></script> -->
</body>

</html>
